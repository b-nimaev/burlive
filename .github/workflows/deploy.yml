name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.VPS_SSH_KEY }}
          known_hosts: 195.133.31.15

      - name: Deploy to VPS via SSH
        run: |
          ssh -o StrictHostKeyChecking=no deployer@195.133.31.15 '
            cd /home/burlive &&
            git pull &&
            docker compose down &&
            docker compose up -d --build
          '
